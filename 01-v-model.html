<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model用于表单元素的双向数据绑定</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">

  用户名:<input type="text" id="username" name="username" v-model="username" /> <br/>
    性别:<input type="radio"  name="sex" value="男" v-model="sex" />男
    <input type="radio" name="sex" value="女" v-model="sex" />女
    <br/>
    学历:<select v-model="xueli">
    <option>高中</option>
    <option>大专</option>
    <option>本科</option>
</select>
    <br/>
    爱好:<input type="checkbox" value="上网" v-model="hobby"/>上网
    <input type="checkbox"  value="上车" v-model="hobby"/>上车
    <input type="checkbox" value="游泳" v-model="hobby"/>游泳

</div>
<script type="text/javascript">
    new Vue({
            el:"#app",
              data(){
                return {
                  username:"张三",
                    sex:"男",
                    xueli:"大专",
                    hobby:[]
                }
              }
    }
    );
</script>
</body>
</html>
